
<!-- Facet Display -->
<accordion>
    <accordion-group is-open="isFacetFilterOpen"  >
        <accordion-heading>
            {{label}}
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isFacetFilterOpen, 'glyphicon-chevron-right': !isFacetFilterOpen}"></i>
        </accordion-heading>
        <div class="scroll-div">
            <div ng-repeat="value in facetData" style="padding-left:20px">
                <input ng-click="clickFacet(facetName,value[0])" ng-checked="isSelected(facetName,value[0])" type="checkbox" />
                <span ng-if="value[0] == ''"><i>N/A</i></span>
                <span ng-if="value[0] != ''">{{value[0]}}</span>
                ({{value[1]}})
            </div>
        </div>
    </accordion-group>
</accordion>
