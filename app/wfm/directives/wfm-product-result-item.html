<div class="col-md-3">
    <img ng-src="http://lorempixel.com/200/150/food/{{urlSafe(doc.description)}} by {{doc.brand_s.replace('&','and')}}" />
</div>

<div class="col-md-9">
    <strong>
        <!-- also pass q to product page -->
        <a href="#/wfm/{{$routeParams.store}}/p/{{urlSafe(doc.description)}}/{{doc.id}}?q={{$routeParams.q}}">{{doc.description}}</a>
    </strong> by {{doc.brand_s}}<br/>
    <ul>
        <li>{{doc.product_type}}</li>
    </ul>
    <strong>${{doc.price}}</strong> | Score: {{doc.score}}<br />
    <a class="small" ng-click="showDoc = !showDoc" href="javascript:void(0);">View Document</a>
    <blockquote ng-show="showDoc">
        <pre>{{doc | json}}</pre>
    </blockquote>
</div>
