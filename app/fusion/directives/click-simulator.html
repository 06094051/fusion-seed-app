<form class="form-inline">
    <div class="form-group">
        <input style="width:50px" type="text" ng-model="clickCount" class="form-control" placeholder="1">
        <select ng-model="signalType" class="form-control">
            <option value="click" selected>Click</option>

    </div>
</form>
