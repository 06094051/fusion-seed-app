
<accordion close-others="oneAtATime">
    <accordion-group is-open="isCatFilterOpen">
        <accordion-heading>
            {{label}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isCatFilterOpen, 'glyphicon-chevron-right': !isCatFilterOpen}"></i>
        </accordion-heading>

        <!-- Category Navigation -->
        <div ng-repeat="cat in facetData" style="padding-left:20px">
            <div style="padding-left:{{cat[0].split(pathSeparator).length*10}}px">
                <!--a ng-href="#/c/{{cat.replace('/','-')}}">{{cat.split('/')[cat.split('/').length-1]}}</a> ({{count}})-->
                <!--a ng-href="#/{{controller_path}}/{{$routeParams.store}}/{{encodePath(cat[0])}}/{{$routeParams.filter}}?q={{$routeParams.q}}">{{cat[0].split(pathSeparator)[cat[0].split(pathSeparator).length-1].replace("&amp;","&")}}</a> ({{cat[1]}}) -->
                <a ng-href="{{createLink(cat[0])}}">{{cat[0].split(pathSeparator)[cat[0].split(pathSeparator).length-1].replace("&amp;","&")}}</a> ({{cat[1]}})
            </div>
        </div>
    </accordion-group>
</accordion>
