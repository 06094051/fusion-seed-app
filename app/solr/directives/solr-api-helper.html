<a class="small" ng-click="showParams = !showParams" href="javascript:void(0);">View Solr Params</a>,
<a class="small" ng-click="showData = !showData" href="javascript:void(0);">View JSON Response</a>

<blockquote ng-show="showParams">
    <div ng-repeat="(key, data) in solrResponse.responseHeader.params">
        {{key}}={{data}} <br />
    </div>
</blockquote>
<blockquote ng-show="showData">

    <pre>{{solrResponse | json}}</pre>

</blockquote>
